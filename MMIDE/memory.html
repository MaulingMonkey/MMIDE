<html><head>
	<title>MMIDE - Memory View</title>
	<link rel="stylesheet" href="mmide.css" type="text/css" />
</head><body><div class="position-fullscreen" style="display: flex; flex-direction: column;">
	<!--<h2>Memory View</h2>-->
	<div><h2>Memory View</h2></div>

	<!-- TODO: Greyout overlay if not running? -->
	<div class="panel panel-16"><table style="border-collapse: collapse;"><tr>
		<td>
			<a href="memory.html" target="_blank">New</a>
		</td><td><img src="icons/separator.png"></td><td>
			Endian:
			<a href="#" onclick="var m1 = document.getElementById('memory1').dataset; m1['littleEndian']='true'; return false">Little</a>
			<a href="#" onclick="var m1 = document.getElementById('memory1').dataset; m1['littleEndian']='false'; return false">Big</a>
		</td><td><img src="icons/separator.png"></td><td>
			Columns:
			<a href="#" onclick="var m1 = document.getElementById('memory1').dataset; m1['showAddress']	= m1['showAddress']	== 'true' ? 'false' : 'true'; return false">Address</a>
			<a href="#" onclick="var m1 = document.getElementById('memory1').dataset; m1['showHex']		= m1['showHex']		== 'true' ? 'false' : 'true'; return false">Hex</a>
			<a href="#" onclick="var m1 = document.getElementById('memory1').dataset; m1['showData']	= m1['showData']	== 'true' ? 'false' : 'true'; return false">ASCII</a>
		</td><td><img src="icons/separator.png"></td><td>
		<!--
			Width:
			64			<a href="#" onclick="var m1 = document.getElementById('memory1').dataset; m1['colSize']='1'; m1['cols']='64'; m1['rows']= '6'; return false" alt="Bytes" title="Bytes">By</a> <a href="#" onclick="var m1 = document.getElementById('memory1').dataset; m1['colSize']='2'; m1['cols']='32'; m1['rows']= '6'; return false" alt="Words" title="Words">Wo</a> <a href="#" onclick="var m1 = document.getElementById('memory1').dataset; m1['colSize']='4'; m1['cols']='16'; m1['rows']= '6'; return false" alt="DWords" title="DWords">DW</a>
			| 32		<a href="#" onclick="var m1 = document.getElementById('memory1').dataset; m1['colSize']='1'; m1['cols']='32'; m1['rows']='12'; return false" alt="Bytes" title="Bytes">By</a> <a href="#" onclick="var m1 = document.getElementById('memory1').dataset; m1['colSize']='2'; m1['cols']='16'; m1['rows']='12'; return false" alt="Words" title="Words">Wo</a> <a href="#" onclick="var m1 = document.getElementById('memory1').dataset; m1['colSize']='4'; m1['cols']= '8'; m1['rows']='12'; return false" alt="DWords" title="DWords">DW</a>
			| 16		<a href="#" onclick="var m1 = document.getElementById('memory1').dataset; m1['colSize']='1'; m1['cols']='16'; m1['rows']='24'; return false" alt="Bytes" title="Bytes">By</a> <a href="#" onclick="var m1 = document.getElementById('memory1').dataset; m1['colSize']='2'; m1['cols']= '8'; m1['rows']='24'; return false" alt="Words" title="Words">Wo</a> <a href="#" onclick="var m1 = document.getElementById('memory1').dataset; m1['colSize']='4'; m1['cols']= '4'; m1['rows']='24'; return false" alt="DWords" title="DWords">DW</a>
		-->
		Size:	<input type="number" style="width: 3em; border: none; padding: 0;" value="64" min="1" onchange="var m1 = document.getElementById('memory1').dataset; m1['cols']=this.value; return false">
		x		<input type="number" style="width: 3em; border: none; padding: 0;" value= "6" min="1" onchange="var m1 = document.getElementById('memory1').dataset; m1['rows']=this.value; return false">
		x		<input type="number" style="width: 3em; border: none; padding: 0;" value= "1" min="1" onchange="var m1 = document.getElementById('memory1').dataset; m1['colSize']=this.value; return false">

		</td><td><img src="icons/separator.png"></td><td>
			Changes:
			<a href="#" onclick="var m1 = document.getElementById('memory1').dataset; m1['forceChangedDisplay']='true'; m1['changedDisplay']='None';				return false">None</a>
			<a href="#" onclick="var m1 = document.getElementById('memory1').dataset; m1['forceChangedDisplay']='true'; m1['changedDisplay']='DelayHighlight';		return false">Delay</a>
			<a href="#" onclick="var m1 = document.getElementById('memory1').dataset; m1['forceChangedDisplay']='true'; m1['changedDisplay']='DurationHighlight';	return false">Duration</a>
		</td>
	</tr></table></div>
	<div
		id							="memory1"
		class						="panel panel-block memory"
		data-address				="0x00000000"
		data-little-endian			="false"
		data-col-size				="1"
		data-cols					="64"
		data-rows					="6"
		data-show-address			="true"
		data-show-hex				="true"
		data-show-data				="true"
		data-force-changed-display	="false"
		data-changed-display		="DelayHighlight"
	></div>
	<script src="ext/d3/d3.min.js"></script>
	<script src="mmide.js"></script>
</div></body></html>
