<html><head>
	<title>MMIDE - Brainfuck Demo</title>
	<link rel="stylesheet" href="mmide.css" type="text/css" />
	<script src="ext/d3/d3.min.js"></script>
	<script src="mmide.js"></script>
</head><body><div class="fullscreen" style="display: flex; flex-direction: column;">

	<div class="controls"><table style="border-collapse: collapse;"><tr>
		<td class="debug-state-detatched">
			<a href="#" onclick="UI.Debug.Start(false);		return false"><img src="icons/play.png"			title="Start"			alt="Start"			></a>
			<a href="#" onclick="UI.Debug.Start(true);		return false"><img src="icons/start-paused.png"	title="Start paused"	alt="Start paused"	></a>
		</td>
		<td class="debug-state-done">
			<a href="#" onclick="UI.Debug.Stop();			return false"><img src="icons/stop.png"			title="Stop"			alt="Stop"			></a>
			<a href="#" onclick="UI.Debug.Start(true);		return false"><img src="icons/start-paused.png"	title="Restart paused"	alt="Restart paused"></a>
			<a href="#" onclick="UI.Debug.Start(false);		return false"><img src="icons/restart.png"		title="Restart"			alt="Restart"		></a>
		</td>
		<td class="debug-state-running">
			<a href="#" onclick="UI.Debug.Pause();			return false"><img src="icons/pause.png"		title="Pause"			alt="Pause"			></a>
			<a href="#" onclick="UI.Debug.Stop();			return false"><img src="icons/stop.png"			title="Stop"			alt="Stop"			></a>
			<a href="#" onclick="UI.Debug.Restart(false);	return false"><img src="icons/restart.png"		title="Restart"			alt="Restart"		></a>
		</td>
		<td class="debug-state-paused">
			<a href="#" onclick="UI.Debug.Continue();		return false"><img src="icons/play.png"			title="Continue"		alt="Continue"		></a>
			<a href="#" onclick="UI.Debug.Stop();			return false"><img src="icons/stop.png"			title="Stop"			alt="Stop"			></a>
			<a href="#" onclick="UI.Debug.Restart(false);	return false"><img src="icons/restart.png"		title="Restart"			alt="Restart"		></a>
		</td>
		<td><img src="icons/separator.png"></td>
		<td>
			<a href="#" onclick="Examples.LoadBrainfuckMandelbrot();	return false">Mandelbrot.bf</a>
			<a href="#" onclick="Examples.LoadBrainfuckHelloWorld();	return false">HelloWorld.bf</a>
		</td>
	</tr></table></div>



	<!--<h2>Registers</h2>-->
	<div class="registers debug-state-running debug-state-paused debug-state-done">registers</div>



	<!--<h2>Memory View</h2>-->
	<div
		class="memory debug-state-running debug-state-paused debug-state-done"
		data-address		="0x00000000"
		data-little-endian	="false"
		data-col-size		="1"
		data-cols			="64"
		data-rows			="6"
		data-show-address	="true"
		data-show-hex		="true"
		data-show-data		="true"
		data-changed-display="DelayHighlight"
	></div>
	<div
		class="memory debug-state-running debug-state-paused debug-state-done"
		data-address		="0x00000000"
		data-little-endian	="false"
		data-col-size		="4"
		data-cols			="16"
		data-rows			="6"
		data-show-address	="true"
		data-show-hex		="true"
		data-show-data		="true"
		data-changed-display="None"
	></div>



	<!--<h2>Output</h2>-->
	<div class="output debug-state-running debug-state-paused debug-state-done"></div>


	<!--<h2>Editor</h2>-->
	<div class="editor" contenteditable="true">Insert Brainfuck Here</div>



</div></body></html>
